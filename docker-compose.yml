services:
  laravel-docker:
    container_name: laravel-docker
    build: laravel-docker
    volumes:
      - ./laravel-docker:/var/www/html
    ports:
      - 9000:80

  mysql_db:
    image: mysql:latest
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: laravel_docker
    ports:
      - 3307:3306

